<div class="modalFundo">
    <div class="modal-selecionar">
        <div class='imgcontainer'>
            <span (click)="onFechar()" class='close' title='Fechar'>&times;</span>
        </div><br>

        <h2 style="color: rgb(0, 0, 150); margin-bottom: 30px; margin-left: 30px;">Selecione uma imagem de perfil</h2>

        <div class="imagens">
            @for (Imagem of imagensPerfil; track $index){
                <img class="imagem" [src]="Imagem" (click)="SelecionarImagem($event)">
            }
        </div>
    </div>
</div>
