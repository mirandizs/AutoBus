<topbar></topbar>
<carregamento [Visivel]="AMandarEmail"></carregamento>

<div class="column">
    <div class="column left">
        <img src="img/paisagem.jpg" class="ImagemPaisagem">
    </div>

    <div class="column right" style="margin-top: 30px;">
        <div>
            <h1 class="texto">Entre em contacto conosco!</h1><br><br>

            <form [formGroup]="FormContacto" (ngSubmit)="MandarEmail()">
                <label class="texto"><strong>Email: </strong><br><br>
                    <input type="email" formControlName="email" class="inputs" style="width: 300px; margin-bottom: 50px; padding-left: 10px"
                            placeholder="Insira o seu email..."><br>
                </label>

                <label class="texto"><strong>Assunto: </strong><br><br>
                    <input type="text" class="inputs" formControlName="assunto" style="width: 300px; margin-bottom: 50px; padding-left: 10px"
                        placeholder="Assunto da mensagem..."><br>
                </label>

                <label class="texto"><strong>Mensagem: </strong><br><br>
                    <textarea class="inputs" formControlName="mensagem" style="text-align:justify; width: 600px; height: 300px; resize: none; padding-left: 15px; padding-right:15px; font-family: Calibri, Helvetica, sans-serif; padding-top:10px;"
                        placeholder="Texto..."></textarea>
                </label><br><br><br>

                <button class="enviar" type="submit" [disabled]="FormContacto.invalid">Enviar email</button>
            </form>
        </div>
    </div>
</div>

@if (ModalSucessoVisivel){
    <div id="modalVerificacao" class='modal'>
        <div class='modal-contentt animate'>
            <div>
                
                <span (click)="ModalSucessoVisivel=false" class='close'>&times;</span>
                <br><br>
    
                <h3>Email enviado com sucesso!</h3><br>
    
                <label>Entraremos em contacto consigo o mais breve poss√≠vel.</label>
            </div>
        </div>
    </div>
}
