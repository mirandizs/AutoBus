<form [formGroup]="FormEditar" (ngSubmit)="SubmeterForm()" enctype="multipart/form-data">
    <div class='box2 row'>
        <div class='column left'>
            <h2 style="margin-bottom: 25px;">Minha conta</h2>

            <label>Nome: </label><br>
            <input type='text' class='info campoTexto caixa' formControlName='nome' [value]='Utilizador()?.nome' (input)="permitirApenasLetras($event)">
            <br><br>

            <label>NIF: </label><br>
            <input type='tel' class='info campoTexto caixa' formControlName='nif' maxlength='9' [value]='Utilizador()?.nif' (keypress)="permitirApenasNumeros($event)" 
                    [disabled]="true" style="cursor:not-allowed;"><br><br>

            <label>Data de nascimento: </label><br>
            <input type='date' class='info campoTexto caixa' formControlName='nascimento' [value]='Utilizador()?.nascimento' (keypress)="permitirApenasNumeros($event)">
            <br><br>

            <label>Telemóvel: </label><br>
            <input type='tel' class='info campoTexto caixa' formControlName='telefone' pattern='9[0-9]{8}'
                title='O número de telemóvel deve conter 9 números e deve iniciar com 9.' maxlength='9'
                [value]='Utilizador()?.telefone' (keypress)="permitirApenasNumeros($event)">
            <br><br>

            <label>Localidade: </label><br>
            <input type='text' class='info campoTexto caixa' formControlName='localidade' [value]='Utilizador()?.localidade' (input)="permitirApenasLetras($event)">
            <br>

            <button type='submit' style='margin-top:30px;' id='botaoEditar' name='botaoEditar' [disabled]="FormEditar.invalid">Salvo</button> <!--|| !FormEditar.dirty"-->
        </div>

        <div class='column right'>

            <h3 class="foto-perfil">Foto de perfil</h3>

            <div class="bordas">
                <div class="alignment">
                    <img class="imagemUti" [src]="ImageSelecionada || URL_Imagens" onerror="this.src='img/default.png'">

                    <div style="display: flex;">
                        
                        <label for="file" class="file-label" style="margin-left: 30px;">Carregar imagem</label>
                        <input type="file" accept="image/*" id="file" class="file-input" formControlName="foto" (change)="PreverImagem($event)"> 

                        <label class="file-label" style="margin-left: 20px; margin-right: 30px;">Selecionar imagem
                            <input type="button" class="file-input" (click)="SelecionarImagem = true" (change)="PreverImagem($event)">
                        </label>
                    </div>
                    <br>
                </div>
            </div>

            @if (SelecionarImagem) { 
                <seletor-imagens></seletor-imagens>
            }
        </div>
    </div>
</form>
