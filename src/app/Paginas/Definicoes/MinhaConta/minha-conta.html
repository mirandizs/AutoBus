<form action='editarCliente.php' method='POST' enctype="multipart/form-data">
    <div class='box2 row'>
        <div class='column left'>
            <h2 style="margin-bottom: 25px;">Minha conta</h2>

            <label>Nome: </label><br>
            <input type='text' class='info campoTexto caixa' name='nome' [value]='Utilizador()?.nome'>
            <br><br>

            <label>NIF: </label><br>
            <input type='tel' class='info campoTexto caixa' name='nif' maxlength='9'
                [value]='Utilizador()?.telefone' disabled style="cursor:not-allowed;"><br><br>

            <label>Data de nascimento: </label><br>
            <input type='date' class='info campoTexto caixa' name='nascimento'
                [value]='Utilizador()?.nascimento'>
            <br><br>

            <label>Telemóvel: </label><br>
            <input type='tel' class='info campoTexto caixa' name='telefone' pattern='9[0-9]{8}'
                title='O número de telemóvel deve conter 9 números e deve iniciar com 9.' maxlength='9'
                [value]='Utilizador()?.telefone'>
            <br><br>

            <label>Localidade: </label><br>
            <input type='text' class='info campoTexto caixa' name='localidade'
                [value]='Utilizador()?.localidade'>
            <br>

            <button type='submit' id='botaoEditar' name='botaoEditar' disabled
                style='margin-top:30px;'>Salvo</button>
        </div>

        <div class='column right'>

            <h3 class="foto-perfil">Foto de perfil</h3>

            <div class="bordas">
                <div class="alignment">
                    <a class='fundo'>
                        <img class='imagemUti' id='preview' src="<?= 'uploads/' . $registo['foto'] ?>"
                            onerror='this.src="img/default.png"'>
                    </a>

                    <script>
                        function previewImage(event) {
                            var reader = new FileReader();
                            reader.onload = function () {
                                var output = document.getElementById('preview');
                                output.src = reader.result;
                            };
                            reader.readAsDataURL(event.target.files[0]);
                        }
                    </script>

                    <br>
                    <label for="file" class="file-label">Selecione uma imagem</label>
                    <input type="file" accept="image/*" id="file" class="file-input" name="foto"
                        onchange="previewImage(event)">
                    <br>
                </div>
            </div>
        </div>
    </div>
</form>
