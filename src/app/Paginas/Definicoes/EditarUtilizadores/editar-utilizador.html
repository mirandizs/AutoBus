<form [formGroup]="FormEditarUtilizador" (ngSubmit)="SubmeterForm()">
    <div class="box2 row">
        <div class="column left">
            <h2>Gestão de Utilizadores - Editar</h2><br><br>

            <label>Nome:</label><br>
            <input type="text" class="info campoTexto caixa" [value]="UtilizadorSelecionado()?.nome" (input)="permitirApenasLetras($event)"><br><br>

            <label>NIF:</label><br>
            <input type="tel" class="info campoTexto caixa" name="nif" maxlength="9" style="cursor: not-allowed;" [value]="UtilizadorSelecionado()?.nif" (keypress)="permitirApenasNumeros($event)" disabled>
            <br><br>

            <label>Data de nascimento:</label><br>
            <input type="date" class="info campoTexto caixa" name="nascimento" [value]="UtilizadorSelecionado()?.nascimento" style="cursor: pointer;"><br><br>
            
            <div class="column left" style="padding:0px; padding-top:0px;">
                <label>Tipo de utilizador:</label><br>

                <select class="select-filtro" style="cursor: pointer;">
                    <option value="0" [selected]="UtilizadorSelecionado()?.tipo_utilizador == 0">
                        Administrador
                    </option>
                    <option value="1" [selected]="UtilizadorSelecionado()?.tipo_utilizador == 1">
                        Cliente
                    </option>
                </select>
            </div><br><br>


            <button type="submit" class="botaoEditar" [disabled]="!VerificarMudancas()">Salvo</button>
        </div>

        <div class="column right">
            <div style="padding-top: 90px;">
                <label>Telemóvel:</label><br>
                <input type="tel" class="info campoTexto caixa" name="telefone" maxlength="9" [value]="UtilizadorSelecionado()?.telefone" (keypress)="permitirApenasNumeros($event)"><br><br>

                <label>Localidade:</label><br>
                <input type="text" class="info campoTexto caixa" name="localidade" [value]="UtilizadorSelecionado()?.localidade" (input)="permitirApenasLetras($event)"><br><br>

                <label>Email:</label><br>
                <input type="email" class="info campoTexto caixa" name="email" style="cursor:not-allowed" [value]="UtilizadorSelecionado()?.email" disabled><br><br>

                <div class="row">
                    <div  style="padding:0px; padding-top:0px;">
                        <label>Atividade:</label><br>

                        <select class="select-filtro" style="cursor: pointer;">
                            <option value="0" [selected]="UtilizadorSelecionado()?.atividade == 0">
                                Inativo
                            </option>
                            <option value="1" [selected]="UtilizadorSelecionado()?.atividade == 1">
                                Ativo
                            </option>
                        </select>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</form>
