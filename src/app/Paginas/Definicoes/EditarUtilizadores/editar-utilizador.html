<form [formGroup]="FormEditarUtilizador" (ngSubmit)="SubmeterForm()">
    <div class="box2 row">
        <div class="column left">
            <h2>Gestão de Utilizadores - Editar</h2><br><br>

            <label>Nome:</label><br>
            <input type="text" class="info campoTexto caixa" formControlName="nome" (input)="permitirApenasLetras($event)"><br><br>

            <label>NIF:</label><br>
            <input type="tel" class="info campoTexto caixa" maxlength="9" style="cursor: not-allowed;" [value]="UtilizadorSelecionado()?.nif" (keypress)="permitirApenasNumeros($event)" disabled>
            <br><br>

            <label>Data de nascimento:</label><br>
            <input type="date" class="info campoTexto caixa" formControlName="nascimento" style="cursor: pointer;"><br><br>
            
            <div class="column left" style="padding:0px; padding-top:0px;">
                <label>Tipo de utilizador:</label><br>

                <select class="select-filtro" style="cursor: pointer;"  formControlName="tipo_utilizador">
                    <option value="0" [selected]="UtilizadorSelecionado()?.tipo_utilizador == 0">
                        Administrador
                    </option>
                    <option value="1" [selected]="UtilizadorSelecionado()?.tipo_utilizador == 1">
                        Cliente
                    </option>
                </select>
            </div><br><br>


            <button type='submit' class='botaoEditarUti' [disabled]="!VerificarMudancas()">
                {{ VerificarMudancas() ? 'Salvar' : 'Salvo' }}
            </button>
        </div>

        <div class="column right">
            <div style="padding-top: 90px;">
                <label>Telemóvel:</label><br>
                <input type="tel" class="info campoTexto caixa" formControlName="telefone" maxlength="9" (keypress)="permitirApenasNumeros($event)"><br><br>

                <label>Localidade:</label><br>
                <input type="text" class="info campoTexto caixa" formControlName="localidade" (input)="permitirApenasLetras($event)"><br><br>

                <label>Email:</label><br>
                <input type="email" class="info campoTexto caixa" style="cursor:not-allowed" [value]="UtilizadorSelecionado()?.email" disabled><br><br>

                <div class="row">
                    <div  style="padding:0px; padding-top:0px;">
                        <label>Atividade:</label><br>

                        <select class="select-filtro" style="cursor: pointer;"  formControlName="atividade">
                            <option value="0" [selected]="UtilizadorSelecionado()?.atividade == 0">
                                Inativa
                            </option>
                            <option value="1" [selected]="UtilizadorSelecionado()?.atividade == 1">
                                Ativa
                            </option>
                        </select>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</form>

@if (ModalSucessoVisivel){
    <carregamento></carregamento>
    <div class='modalSucessoFundo'>
        <div class='modalSucesso animate'>
            <div style="display: flex; justify-content: space-between;">
                <h3 style="margin-left: 30px; margin-top: 13px; margin-right: 5px;">Dados alterados com sucesso!</h3>
                <span (click)="FecharModalSucesso()" class='fecharSu'>&times;</span>
            </div>
            <br><br>
        </div>
    </div>
}
