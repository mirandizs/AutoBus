<form action="editarAdmin.php" method="POST">
    <div class="box2 row">
        <div class="column left">
            <h2>Gestão de Utilizadores - Editar</h2><br>

            <label>Nome:</label><br>
            <input type="text" class="info campoTexto caixa" [value]="UtilizadorSelecionado()?.nome" (input)="permitirApenasLetras($event)"><br><br>

            <label>NIF:</label><br>
            <input type="tel" class="info campoTexto caixa" name="nif" maxlength="9" [value]="UtilizadorSelecionado()?.nif" (keypress)="permitirApenasNumeros($event)" disabled>
            <br><br>

            <label>Data de nascimento:</label><br>
            <input type="date" class="info campoTexto caixa" name="nascimento" [value]="UtilizadorSelecionado()?.nascimento"><br><br>

            <label>Password:</label><br>
            <input [type]="PasswordVisivel ? 'text' : 'password'" class='info caixa campoTexto' name='password' id='password' style="margin-bottom:30px;" >
            <button type='button' class='ver' name="iconPasswordConfirm" id="iconPasswordConfirm"
                (click)="PasswordVisivel = !PasswordVisivel">
                <img [src]="PasswordVisivel ? 'img/aberto.png' : 'img/fechado.png'" width='20px' height='20px'>
            </button><br>

            <button type="submit" id="botaoEditar" name="botaoEditar" disabled>Salvo</button>
        </div>

        <div class="column right">
            <div style="padding-top: 60px;">
                <label>Telemóvel:</label><br>
                <input type="tel" class="info campoTexto caixa" name="telefone" maxlength="9" [value]="UtilizadorSelecionado()?.telefone" (keypress)="permitirApenasNumeros($event)"><br><br>

                <label>Localidade:</label><br>
                <input type="text" class="info campoTexto caixa" name="localidade" [value]="UtilizadorSelecionado()?.localidade" (input)="permitirApenasLetras($event)"><br><br>

                <label>Email:</label><br>
                <input type="email" class="info campoTexto caixa" name="email" [value]="UtilizadorSelecionado()?.email"><br><br>

                <div class="row">
                    <div class="column left">
                        <label>Tipo de utilizador:</label><br>
                        <select class="campoSelect" name="tipo_utilizador">
                            <option value="0" [selected]="UtilizadorSelecionado()?.tipo_utilizador == 0">
                                Administrador
                            </option>
                            <option value="1" [selected]="UtilizadorSelecionado()?.tipo_utilizador == 1">
                                Cliente
                            </option>
                        </select>
                    </div>

                    <div class="column right" style="padding-top:10px;">
                        <label>Atividade:</label><br>
                        <select class="campoSelect" name="atividade">
                            <option value="0" [selected]="UtilizadorSelecionado()?.atividade == 0">
                                Inativo
                            </option>
                            <option value="1" [selected]="UtilizadorSelecionado()?.atividade == 1">
                                Ativo
                            </option>
                        </select>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</form>
